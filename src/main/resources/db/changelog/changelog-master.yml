databaseChangeLog:
  - changeSet:
      id: 1
      author: f.leandro@entando.com
      changes:
        - createTable:
            tableName: surveys
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)

        - createTable:
            tableName: questions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question
                  type: varchar(255)
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false

        - createTable:
            tableName: question_text
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_question_text
                    references: questions(id)
                    onDelete: CASCADE
              - column:
                  name: min_length
                  type: int
              - column:
                  name: max_length
                  type: int

        - createTable:
            tableName: question_list
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_question_list
                    references: questions(id)
                    onDelete: CASCADE
              - column:
                  name: multiple_choice
                  type: boolean
              - column:
                  name: options
                  type: blob

        - createTable:
            tableName: question_rate
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_question_rate
                    references: questions(id)
                    onDelete: CASCADE
              - column:
                  name: min_rate
                  type: int
              - column:
                  name: max_rate
                  type: int

        - createTable:
            tableName: survey_submissions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: submission_date
                  type: timestamp
              - column:
                  name: survey_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_survey_id
                    references: surveys(id)
                    onDelete: CASCADE

        - createTable:
            tableName: answer_question
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_question_answer_question
                    references: questions(id)
                    onDelete: CASCADE

        - createTable:
            tableName: answer_question_list
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_answer_question_list
                    references: answer_question(id)
                    onDelete: CASCADE
              - column:
                  name: selected_keys
                  type: blob

        - createTable:
            tableName: answer_question_text
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_answer_question_text
                    references: answer_question(id)
                    onDelete: CASCADE
              - column:
                  name: answer_text
                  type: blob

        - createTable:
            tableName: answer_question_rate
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_answer_question_rate
                    references: answer_question(id)
                    onDelete: CASCADE
              - column:
                  name: selected_rate
                  type: int
        - sqlFile:
            dbms: h2, postgresql, derby
            encoding: utf8
            endDelimiter: \nGO
            path: db/changelog/seed_data.sql
            splitStatements: true
            stripComments: true

      rollback:
        - dropTable:
            tableName: surveys
        - dropTable:
            tableName: questions
        - dropTable:
            tableName: question_text
        - dropTable:
            tableName: question_rate
        - dropTable:
            tableName: question_list
        - dropTable:
            tableName: survey_submissions
        - dropTable:
            tableName: answer_question
        - dropTable:
            tableName: answer_question_text
        - dropTable:
            tableName: answer_question_rate
        - dropTable:
            tableName: answer_question_list